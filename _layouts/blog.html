---
layout: default
---
<div id="archive">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="repo grid-1 {{ post.categories.first }}">
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <h3>{{ post.date | date_to_string }}</h3>
          <p>
            {% for tag in post.tags %}
              {% if forloop.last %}
                {{ tag }} 
              {% else %}
                {{ tag }},
              {% endif %}
            {% endfor %}
          </p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
