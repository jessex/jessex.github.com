---
layout: default
---
<div id="post" class="grid-3">
  <h1>{{ page.title }}</h1>
  <h2>
    {{ page.date | date_to_string }}</br>
    Tags: 
    {% for tag in page.tags %}
      {% if forloop.last %}
        {{ tag }} 
      {% else %}
        {{ tag }},
      {% endif %}
    {% endfor %}
  </h2>
  <h3>{{ content }}</h3>
  
  <div id="return-link"><h3><a href="/blog">Back to blog</a></h3></div>
</div>
